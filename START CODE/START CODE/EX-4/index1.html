<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            background-color: #f7f7f8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }

        .verified {
            position: relative;
            display: inline-block;
        }

        .verified::after {
            content: '\2714';
            color: #fff;
            background-color: #4cd137;
            border-radius: 50%;
            position: absolute;
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            border: 2px solid #fff;
        }

        .name {
            font-size: 1.4rem;
            color: #2f3640;
            margin: 10px 0 5px 0;
        }

        .role {
            color: #718093;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .stats div {
            flex: 1;
        }

        .stats h3 {
            margin: 0;
            color: #2f3640;
        }

        .stats p {
            margin: 5px 0 0 0;
            color: #718093;
            font-size: 0.9rem;
        }

        .bio {
            font-size: 0.85rem;
            color: #555;
            line-height: 1.4;
            margin: 20px 0;
        }

        .social-icons {
            margin: 15px 0;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 8px;
            color: #718093;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #1e90ff;
        }

        .btn {
            display: inline-block;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 30px;
            color: #555;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #1e90ff;
            color: white;
            border-color: #1e90ff;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="verified">
            <img src="https://i.pravatar.cc/150?img=12" alt="Profile Picture" class="profile-pic">
        </div>
        <h2 class="name">Sathish Kumar</h2>
        <p class="role">UI/UX Mobile Designer</p>

        <div class="stats">
            <div>
                <h3>17</h3>
                <p>Projects</p>
            </div>
            <div>
                <h3>159</h3>
                <p>Following</p>
            </div>
            <div>
                <h3>205</h3>
                <p>Followers</p>
            </div>
        </div>

        <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et velit ornare ultrices. Ut vitae diam volutpat risus eget.</p>

        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter">&#xf099;</i></a>
            <a href="#"><i class="fab fa-facebook">&#xf09a;</i></a>
            <a href="#"><i class="fab fa-google-plus">&#xf0d5;</i></a>
            <a href="#"><i class="fab fa-behance">&#xf1b4;</i></a>
        </div>

        <button class="btn">View Profile</button>
    </div>

</body>
</html>
